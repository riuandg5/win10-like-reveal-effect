<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Win10 like mousehover</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            overflow: hidden;
            background-color: #272822;
            color: white;
        }
        .grid-container {
            display: grid;
            height: 100%;
            grid-template-columns: 1fr 350px 1fr;
            grid-template-rows: 1fr auto 1fr;
            grid-gap: 0px 0px;
            grid-template-areas: "top top top" "left tiles right" "bottom bottom bottom";
        }
        .top {
            grid-area: top;
        }
        .left {
            grid-area: left;
        }
        .tiles {
            grid-area: tiles;
        }
        .right {
            grid-area: right;
        }
        .bottom {
            grid-area: bottom;
        }
        .mask {
            background: #272822;
            position: relative;
            z-index: 2;
        }
        .tiles {
            width: 350px;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
        }
        .tile {
            position: relative;
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #272822;
            z-index: 2;
        }
        .tile:after {
            content: '';
            position: absolute;
            z-index: -1;
            background-color: #272822;
            top: 2px;
            bottom: 2px;
            right: 2px;
            left: 2px;
        }
        .tile:hover:after {
            background: rgba(0,0,0);
            filter: blur(35px);
        }
        i {
            font-size: 35px;
        }
        #light {
            position: absolute;
            width: 250px;
            height: 250px;
            transform: translate3d(-50%, -50%, 0);
            border-radius: 50%;
            background: radial-gradient(circle, rgba(238, 238, 238, 0.5) 0%, rgba(238, 238, 238, 0) 50%);
            z-index: 1;
        }
    </style>
</head>
<body>
<div class="grid-container">
    <div class="mask top"></div>
    <div class="mask left"></div>
    <div class="tiles">
        <div class="tile"><i class="far fa-angry"></i></div>
        <div class="tile"><i class="far fa-dizzy"></i></div>
        <div class="tile"><i class="far fa-frown"></i></div>
        <div class="tile"><i class="far fa-frown-open"></i></div>
        <div class="tile"><i class="far fa-grimace"></i></div>
        <div class="tile"><i class="far fa-grin"></i></div>
        <div class="tile"><i class="far fa-grin-alt"></i></div>
        <div class="tile"><i class="far fa-grin-beam"></i></div>
        <div class="tile"><i class="far fa-grin-beam-sweat"></i></div>
        <div class="tile"><i class="far fa-grin-hearts"></i></div>
        <div class="tile"><i class="far fa-grin-squint"></i></div>
        <div class="tile"><i class="far fa-grin-squint-tears"></i></div>
        <div class="tile"><i class="far fa-grin-stars"></i></div>
        <div class="tile"><i class="far fa-grin-tears"></i></div>
        <div class="tile"><i class="far fa-grin-tongue"></i></div>
        <div class="tile"><i class="far fa-grin-tongue-squint"></i></div>
        <div class="tile"><i class="far fa-grin-tongue-wink"></i></div>
        <div class="tile"><i class="far fa-grin-wink"></i></div>
        <div class="tile"><i class="far fa-kiss"></i></div>
        <div class="tile"><i class="far fa-kiss-beam"></i></div>
        <div class="tile"><i class="far fa-kiss-wink-heart"></i></div>
        <div class="tile"><i class="far fa-laugh"></i></div>
        <div class="tile"><i class="far fa-laugh-beam"></i></div>
        <div class="tile"><i class="far fa-laugh-squint"></i></div>
        <div class="tile"><i class="far fa-laugh-wink"></i></div>
        <div class="tile"><i class="far fa-meh"></i></div>
        <div class="tile"><i class="far fa-meh-blank"></i></div>
        <div class="tile"><i class="far fa-meh-rolling-eyes"></i></div>
        <div class="tile"><i class="far fa-sad-cry"></i></div>
        <div class="tile"><i class="far fa-sad-tear"></i></div>
        <div class="tile"><i class="far fa-smile"></i></div>
        <div class="tile"><i class="far fa-smile-beam"></i></div>
        <div class="tile"><i class="far fa-smile-wink"></i></div>
        <div class="tile"><i class="far fa-surprise"></i></div>
        <div class="tile"><i class="far fa-tired"></i></div>
    </div>
    <div class="mask right"></div>
    <div class="mask bottom"></div>
</div>
<div id="light"></div>
<script>
    const light = document.getElementById("light");
    document.addEventListener("mousemove", e => {
        light.style.top = e.pageY + "px";
        light.style.left = e.pageX + "px";
    });
</script>
</body>
</html>
